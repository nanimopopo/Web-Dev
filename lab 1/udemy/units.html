<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Div example</title>
  <style>
   
    .box {
      padding: 16px;
      border: 1px solid #999;
      box-sizing: border-box;
    }

   
    .box1 {
      background: #fff7b8;
      width: 100px;
    }

    
    .box2 {
      background: #f7c2ff;
      height: 200px;
    }

    
    .box3 {
      background: #c8f1ff;
      margin: 1em;
    }

  
    .box4 {
      background: #d2ffcf;
      font-size: 2em;
   
    }

    
  </style>
</head>
<body>

  <div class="box box1"></div>

  <div class="box box2"></div>

  <div class="box box3">
    Hammock ex plaid nulla. Nihil stumptown gastropub, dreamcatcher gochujang
    franzen cillum cliche keffiyeh pop-up pug small batch knausgaard.
  </div>

  <div class="box box4">
    Hammock ex plaid nulla. Nihil stumptown gastropub, dreamcatcher gochujang
    franzen cillum cliche keffiyeh pop-up pug small batch knausgaard.
    <div class="circle"></div>
  </div>

</body>
</html>
