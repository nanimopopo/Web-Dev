<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left_section"> 
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="logo">
            
            <h1 class="text_left">
                Посмотрите, какими моментами из жизни поделились ваши 
                <span class="grad_1">близкие</span> 
                <span class="grad_2">друзья</span>.
            </h1>

            <div class="image_container">
                <img class="main_image" src="https://static.cdninstagram.com/rsrc.php/v4/yt/r/pAv7hjq-51n.png" alt="image">
            </div>
        </div>

        <div class="right_section">
            <div class="login_card">
                <p style="margin-bottom: 20px; font-weight: 600;">Войти в Instagram</p>
                <form>
                    <input type="text" placeholder="Имя пользователя, телефон или эл. адрес" class="input_field">
                    <input type="password" placeholder="Пароль" class="input_field">
                    <button type="submit" class="login_btn">Войти</button>
                    <a href="#" class="forgot_password">Забыли пароль?</a>
                    <hr class="divider">
                    <button type="button" class="create_account_btn">Создать новый аккаунт</button>
                    <button type="button" class="create_account_facebook_btn">Войти через Facebook</button>
                </form>
            </div>
            <div style="margin-top: 40px; opacity: 0.6;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Meta_Platforms_Inc._logo.svg" alt="Meta" width="60" style="filter: invert(1);">
            </div>
        </div>

        <footer class="footer"> 
            <div class="footer_content">
                <div class="languages">
                    <a href="#">Русский</a>
                    <a href="#">Қазақша</a>
                    <a href="#">English (US)</a>
                    <a href="#">Türkçe</a>
                    <a href="#">Bahasa Indonesia</a>
                    <a href="#">Deutsch</a>
                </div>
                <hr class="footer_divider">
                <div class="links">
                    <a href="#">Meta</a>
                    <a href="#">Информация</a>
                    <a href="#">Блог</a>
                    <a href="#">Вакансии</a>
                    <a href="#">Помощь</a>
                    <a href="#">API</a>
                    <a href="#">Конфиденциальность</a>
                    <a href="#">Условия</a>
                    <a href="#">Instagram Lite</a>
                    <a href="#">Threads</a>
                </div>
                <div class="footer_text">© Meta 2026</div>
            </div>
        </footer>
    </div>
</body>
</html>
